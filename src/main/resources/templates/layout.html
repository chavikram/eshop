<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}">

<link rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}">

</head>
<body>

	<!-- Main Navigation -->
	<nav class="navbar navbar-expand-md navbar-dark bg-primary">
		<a class="navbar-brand" th:href="@{/}"> <i
			class="fas fa-shopping-cart"></i> e-Shop
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbar" aria-controls="navbar" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbar">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/contact_us}">Contact
						Us</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/about_us}">About
						Us</a></li>
			</ul>
		</div>
	</nav>

	<!-- Content Section -->
	<section layout:fragment="content">
		<p>This is filled by the content template.</p>
	</section>

	<!-- Footer -->
	<footer class="container py-5">
		<div class="row">
			<div class="col-md-12">
				<p class="text-muted">&copy; 2020 e-Shop. All rights
					reserved.</p>
			</div>
		</div>
	</footer>

	<!-- Optional Section -->
	<th:block layout:fragment="optional" />
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" ></script>
	<script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}" ></script>
</body>
</html>
